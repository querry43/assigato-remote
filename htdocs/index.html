<html>
  <head>
    <link rel="stylesheet/less" type="text/css" href="styles/vertical-slider.less" />
    <link rel="stylesheet/less" type="text/css" href="styles/robot-control.less" />
  </head>

  <body>
    <div class="left_container">
      <div class="robot_container">
        <img src="assi-gato.png">

        <input class="slider" id="head_pan" data-pwm-channel="2" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)">
        <input class="slider" id="head_tilt" data-pwm-channel="4" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
        <input class="slider" id="right_arm" data-pwm-channel="0" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
        <input class="slider" id="left_arm" data-pwm-channel="1" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
        <input class="slider" id="torso" data-pwm-channel="3" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)">
      </div>
    </div>

    <div class="right_container">
        <div class="eye_container">
          <p>Right Eye</p>
          <div class="eye_slider_container red">
            <input id="right_eye_r" data-pwm-channel="8" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
          </div>
          <div class="eye_slider_container green">
            <input id="right_eye_g" data-pwm-channel="9" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
          </div>
          <div class="eye_slider_container blue">
            <input id="right_eye_b" data-pwm-channel="10" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
          </div>
        </div>

        <div class="eye_container">
          <p>Left Eye</p>
          <div class="eye_slider_container red">
            <input id="left_eye_r" data-pwm-channel="12" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
          </div>
          <div class="eye_slider_container green">
            <input id="left_eye_g" data-pwm-channel="13" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
          </div>
          <div class="eye_slider_container blue">
            <input id="left_eye_b" data-pwm-channel="14" type="range" min="0" max="1" step="0.1" oninput="robot.update_slider(this, event)" orient="vertical">
          </div>
        </div>

      <div id="led_display_container">
        <p>LED Display</p>

<!--
        <% [1, 0].each do |channel| %>
          <select class="led_display_character channel_<%= channel %>" onchange="App.robot_control.update_led_display_character(<%= channel %>)">
            <% @letters.each do |letter| %>
            <option value="<%= letter.to_s %>"><%= letter.to_s %></option>
            <% end %>
          </select>
        <% end %>

        <br/>
-->

<!--
        <% [1, 0].each do |channel| %>
          <% [12, 8, 4, 0].each do |col| %>
          <div class="led_display_col channel_<%= channel %>">
            <% (0..3).each do |row| %>
            <img
              src="led-off.png"
              class="position_<%= col+row %>"
              onclick="App.robot_control.update_led_display(<%= channel %>, <%= col+row %>)">
            <% end %>
          </div>
          <% end %>
        <% end %>
-->
      </div>

      <div class="button_container">
        <p>Actions</p>
        <input value="Idle" type="button" onclick="robot.idle_pwm_channels(this, event)">
        <input value="Hello" type="button" onclick="robot.speak(this, 'hello, my name is assigato,,  i am a robot,, beep boop')">

        <br/>

        <input id="talk-text" type="text">
        <input value="Talk" type="button" onclick="robot.speak(this, $('#talk-text').val())">
      </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/robot.js"></script>
    <script src="js/less.min.js" ></script>
  </body>
</html>
